<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new Actor</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
        }

        body {

            background-color: #c5d5cb;
            color: #36423b
        }

        img {
            width: 200px;
            border-radius: 2%;
            margin-top: 15px;
            margin-left: 35px;
        }

        a {
            text-decoration: none;
            color: #36423b;
        }

        a:hover {
            background-color: #36423b;
            color: #9fa8a3;
        }

        h1 {
            margin-left: 15px;
        }

        h2 {
            text-align: center;
        }

        header {
            padding: 20px;
            height: 50px;
            text-align: left;
            background-color: #9fa8a3;
            color: #c5d5cb;
            border-bottom-color: #c5d5cb;
        }
        form {
            margin: 30px;
            padding: 1%;
            width: 280px;
            border-radius: 5px;
            background-color: #9fa8a3;
            color: #36423b;
            border: 2px solid #36423b;
        }

        button {
            margin: 0;
            margin-top: 25px;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            min-height: 3rem;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        button:hover,
        button:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
            color: rgba(0, 0, 0, 0.65);
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            background-color: #F0F0F1;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
            color: rgba(0, 0, 0, 0.65);
            transform: translateY(0);
        }
    </style>
</head>
<body>
<header>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<form method="post"  th:action="@{/actors/edit/{id}(id=${actor.getId()})}" th:object="${actor}">
    <label> Enter actor name: </label>
    <input type="text" name="name" th:field="${actor.name}"/>
    <br><br>
    <label> Enter actor description: </label>
    <input type="text" name="description" th:field="${actor.description}"/>
    <br><br>
    <label> Enter poster path: </label>
    <input type="text" name="photo" th:field="${actor.photo}" />
    <br>
    <button type="submit">UPDATE</button>
</form>


</body>
</html>
