<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.getFilmName()}"></title>
    <style>
        html, body {
            margin:0;
            padding:0;
        }
        body {

            background-color: whitesmoke;
            color : darkslategray;
        }

        img {
            width: 270px;
            border-radius: 2%;
            margin-top:15px;
            margin-left:35px;
        }
        a {
            text-decoration: none;
            color: darkslategray;
        }

        a:hover {
            background-color: darkslategray;
            color: whitesmoke;
        }

        h1 {
            margin-left: 15px;
        }

        h2 {
            text-align: center;
        }

        .films {
            display:inline-block;
            padding: 0;
            margin-top: 25px;
            margin-bottom: 50px;
        }

        .film-card {
            max-width: 90%;
            padding: 1%;
        }

       .cell-img {
           float: left;
           margin-right: 20px;
       }
        .trailer {
            float: left;
            margin-left: 45px;
        }

        .actor,category{
            margin-left: 15px;
            padding: 1%;
        }

        .update{
            margin-left: 15px;
            pading: 1%;
        }


    </style>
</head>
<body>
<header>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<h2 th:text="${film.getFilmName()}"></h2>
<div class="film-card">
<div class="cell-img"><img th:src="${film.getPoster()}"></div>
<div class="info">
    <div class="description">
        <p  th:text="${film.getDescription()}"></p>
    </div>
    <div>
        <p>Year of creation : <b th:text="${film.getYear()}"></b></p>
        <p>Company : <b th:text="${film.getCompany()}"></b></p>
        <p>Rating : <b th:text="${film.getRating()}"></b></p>
        <p>Duration : <b th:text="${film.getDuration()}"></b> min</p>
    </div>
</div>
    <b>Actors:</b>
    <div th:each = "actor : ${film.actors}">
        <div>
            <a  th:href="@{/actors/get/{id}(id=${actor.getId()})}" th:text="${actor.getName()}">Name</a>
        </div>
    </div>
    <br>
    <br>
    <b>Categories</b>
    <div th:each = "category : ${film.categories}">
        <div>
            <a  th:href="@{/category/films/{id}(id=${category.getId()})}" th:text="${category.getCategoryName()}">Name</a>
        </div>
</div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<iframe class="trailer" width="560" height="315"  th:src="${film.getTrailer()}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<a class="actor" th:href="@{/films/add/actor/{id}(id=${film.getId()})}">Add actor</a>
<a class="category" th:href="@{/films/add/category}">Add category</a>
<a class="update" th:href="@{/films/{id}/edit(id=${film.getId()})}">Update</a>
</body>
</html>
