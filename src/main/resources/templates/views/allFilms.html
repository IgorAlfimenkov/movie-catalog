<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: #c5d5cb;
            color: #36423b;
        }

        header {
            padding: 20px;
            height: 50px;
            text-align: center;
            background-color: #9fa8a3;
            color: #c5d5cb;
            border-bottom-color: #c5d5cb;
        }

        img {
            width: 200px;
            height: 320px;
            border-radius: 2%;
            margin-top: 15px;
            margin-left: 35px;
        }

        a {
            text-decoration: none;
            color: #36423b;
        }

        a:hover {
            background-color: #36423b;
            color: #9fa8a3;
        }

        h1 {
            margin-left: 15px;
            width: 400px;
        }

        h2 {
            text-align: center;
            width: 100%;
        }

        main {
            margin-top: 10px;
            margin-left: 10px;
            width: 68%;
            padding: 10px;
        }


        .films {
            display: inline-block;
            padding: 0;
            margin-top: 25px;
            margin-bottom: 50px;
        }

        .film-card {

            margin-left: 10px;
        }

        .poster,
        .info {
            display: inline-block;
        }

        .info {
            text-align: center;
            margin-left: 35px;
            max-width: 200px;
        }

        .rating {
            margin-left: 50px;
        }


        nav {
            margin-top: 10px;
            width: 20%;
            padding: 10px;
        }

        .content {
            display: flex;
            padding-bottom: 90px;
        }

        .btn {
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 500;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            max-height: 2rem;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            height: 23px;
            width: 70px;
        }

        .btn:hover,
        .btn:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
            color: rgba(0, 0, 0, 0.65);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            background-color: #F0F0F1;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
            color: rgba(0, 0, 0, 0.65);
            transform: translateY(0);
        }

        input{
            height: 23px;
        }
    </style>
</head>
<body>
<header>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<br>
<h2>Films</h2>
<div class="content">
    <br><br>
    <nav>
        <form class="search" action="/films/get" method="get">
            <input type="search" name="name" placeholder="Search...">
            <input class="btn" type="submit" value="Search">
        </form>
        <br>
        <ul>
            <li><a th:href="@{/films/add}" class="add">ADD FILM</a></li>
            <br><br>
            <li><a th:href="@{/category/all}">ALL CATEGORIES</a></li>
            <br><br>
            <li><a th:href="@{/actors/}">ALL ACTORS</a></li>
            <br><br>
        </ul>
    </nav>
    <main>
        <div class="films" th:each="film : ${films}">
            <div class="film-card">
                <div class="poster"><img th:src="${film.getPoster()}"></div>
                <br/>
                <div class="info"><a class="filmname" th:href="@{/films/get/{id}(id=${film.getId()})}"
                                     th:text="${film.getFilmName()}"></a><span class="rating"
                                                                               th:text="${film.getRating()}"></span>
                </div>
            </div>
        </div>
    </main>
</div>
<footer>

</footer>
</body>
</html>
