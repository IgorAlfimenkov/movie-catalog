<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor.getName()}"></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {

            background-color: #c5d5cb;
            color: #36423b;
        }

        header {
            padding: 20px;
            height: 50px;
            text-align: center;
            background-color: #9fa8a3;
            color: #c5d5cb;
            border-bottom-color: #c5d5cb;
        }

        img {
            width: 270px;
            border-radius: 2%;
            margin-top: 15px;
            margin-left: 35px;
        }

        a {
            text-decoration: none;
            color: #36423b;
        }

        a:hover {
            background-color: #36423b;
            color: #9fa8a3;
        }

        h1 {
            margin-left: 15px;
        }

        h2 {
            text-align: left;
            margin-left: 25px;
            margin-top: 25px;
        }

        ul {

        }

        .actor-card {
            max-width: 1000px;
            padding: 1%;
        }

        .cell-img {
            float: left;
            margin-right: 20px;
        }

        .cell-description {
            margin-left: 15px;

        }

        button {
            margin: 0;
            margin-top: 25px;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            min-height: 2rem;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            height: 25px;
        }

        button:hover,
        button:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
            color: rgba(0, 0, 0, 0.65);
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            background-color: #F0F0F1;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
            color: rgba(0, 0, 0, 0.65);
            transform: translateY(0);
        }

        #buttons {

            width: 300px;
            padding: 2%;
        }

        #update {
            display: inline-block;
            margin-top: 10px;
        }

        #delete {
            display: inline-block;
            margin-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<h2><a th:text="${actor.getName()}">Name</a></h2>
<div class="actor-card">
    <div class="cell-img"><img th:src="${actor.getPhoto()}"></div>
    <div class="cell-description"><p th:text="${actor.getDescription()}"></p></div>
    <b>Films with <span th:text="${actor.getName()}">Name</span></b>
    <ul th:each="film : ${actor.getFilms()}">
        <li><a th:href="@{/films/get/{id}(id=${film.getId()})}" th:text="${film.getFilmName()}">Name</a></li>
    </ul>
    <br/>
    <br/>
</div>
<div id="buttons">
    <a id="update" th:href="@{/actors/edit/{id}(id=${actor.getId()})}">Update</a>
    <form id="delete" th:action="@{/actors/delete/{id}(id=${actor.getId()})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" value="">Delete</button>
    </form>
</div>
</body>
</html>
