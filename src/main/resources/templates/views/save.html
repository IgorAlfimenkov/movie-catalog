<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Film</title>
    <style>
        html, body {
            margin:0;
            padding:0;
        }
        body {

            background-color: #c5d5cb;
            color: #36423b;
        }

        img {
            width: 270px;
            border-radius: 2%;
            margin-top:15px;
            margin-left:35px;
        }

        a {
            text-decoration: none;
            color: #36423b;
        }

        a:hover {
            background-color: #36423b;
            color: #9fa8a3;
        }

        h1 {
            margin-left: 15px;
        }

        h2 {
            text-align: center;
        }

        .updateForm {
            margin-left: 30%;
        }

        .label {
            display: inline-block;
            text-align: right;
            width: 40%;
            padding: 5px;
            vertical-align: top;
        }

        .input {

            display: inline-flex;

        }


        .section {
            padding: 1%;
            width: 50%;
            border-radius: 5px;
            background-color: #9fa8a3;
            color: #36423b;
            border: 2px solid #36423b;
        }

        button {
            margin: 0;
            margin-top: 25px;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            min-height: 3rem;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        button:hover,
        button:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
            color: rgba(0, 0, 0, 0.65);
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            background-color: #F0F0F1;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
            color: rgba(0, 0, 0, 0.65);
            transform: translateY(0);
        }

        header {
            padding: 20px;
            height: 50px;
            text-align: left;
            background-color: #9fa8a3;
            color: #c5d5cb;
            border-bottom-color: #c5d5cb;
        }
    </style>
</head>
<body>
<header>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<h2 th:text="${film.getFilmName()}"></h2>
<form class="updateForm" method="post"  th:action="@{/films/{id}(id=${film.getId()})}" th:object="${film}">
    <div class="section">
        <div class="row">
            <div class="label">
                <label> Enter film name: </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{name}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter film description: </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{description}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter poster path: </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{poster}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter trailer path: </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{trailer}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter companyname : </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{company}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter year : </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{year}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter rating : </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{rating}" class="field">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label> Enter duration : </label>
            </div>
            <div class="input">
                <input autofocus type="text" th:field="*{duration}" class="field">
            </div>
        </div>
    </div>
    <br>
    <button id="edit" type="submit"  value="">Update movie</button>
</form>

</body>
</html>
