<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actors</title>
    <style>

        html, body {
            margin:0;
            padding:0;
        }
        body {

            background-color: black;
            color : whitesmoke;
        }

        img {
            width: 200px;
            border-radius: 2%;
            margin-top:15px;
            margin-left:35px;
        }
        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            background-color: whitesmoke;
            color: black;
        }

        h1 {
            margin-left: 15px;
        }

        h2 {
            text-align: center;
        }

        .actors {
            display:inline-block;
            padding: 0;
            margin-top: 25px;
            margin-bottom: 50px;
        }

        .actor-card {

            margin-left: 10px;
        }

        .photo,
        .name {
            display: inline-block;
        }

        .name {
            text-align: center;
            margin-left: 35px;
        }

        .search {
            float: right;
            padding: 1%;
        }

    </style>
</head>
<body>
<header>
    <a id="add-actor" th:href="@{add}">Add actor</a>
    <form class="search" action="/actors/get" method="get">
        <input type="search" name="name" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>
<h2>Actors</h2>
<div class="actors" th:each = "actor : ${actors}">
    <div class="actor-card">
        <div class="photo"><img th:src="${actor.getPhoto()}"></div>
        <br/><div class="name"><a  th:href="@{/actors/get/{id}(id=${actor.getId()})}" th:text="${actor.getName()}">Name</a></div>
        <!--<p> <span th:text="${actor.getDescription}">Description</span></p>-->
    </div>
</div>
<br/>
<br/>
</body>
</html>
