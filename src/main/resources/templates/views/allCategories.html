<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie categories</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-left: 15px;
        }

        body {

            background-color: black;
            color: whitesmoke;
        }

        header {
            text-align: center;
            background-color: black;
            color: whitesmoke;
            margin-bottom: 15px;
            border-bottom-color: whitesmoke;
            border-radius: 2%;
            border-color: whitesmoke;
        }

        main {
            width: 100px;
            height: 35px;
            display: inline-block;
            border: 1px solid black;
            margin-left: 40px;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: whitesmoke;
        }

        a:hover {
            background-color: white;
            color: black;
        }

        .search {
            float: right;
            padding: 1%;
        }

        .menu {
            float: left;
        }

        .add {
            float: right;
            margin-right: 40px;
        }


    </style>
</head>
<body>
<header>
    <form class="search" action="/category/get" method="get">
        <input type="search" name="name" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <h1><a th:href="@{/films/}">Movie Library</a></h1>
</header>

<main>
    <ul class="menu" th:each="category : ${categories}">
        <li><a th:href="@{/category/films/{id}(id=${category.getId()})}"
               th:text="${category.getCategoryName().toUpperCase()}">Name</a></li>
        <br>
    </ul>

</main>
<form class="add" method="post">
    <input type="text" name="name" placeholder="Enter name"/>
    <br><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
